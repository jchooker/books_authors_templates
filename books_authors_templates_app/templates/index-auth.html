<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books & Authors</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>
<body>
    <div id="wrapper">
        <div id="left-chunk" class="left-chunk-ht">
            <h1>Add an Author</h1>
            <form action="/createAuthor" method='POST'>
                {% csrf_token %}
                <div class="input-area">
                    <div class="input-group form-group row">
                        <label for="first_name" class="col-sm-2 col-form-label">First Name</label>
                        <div class="col-sm-10">
                            <input type="text" name="first_name" id="first_name">
                        </div>
                    </div>
                    <div class="input-group form-group row">
                        <label for="last_name" class="col-sm-2 col-form-label">Last Name</label>
                        <div class="col-sm-10">
                            <input type="text" name="last_name" id="last_name">
                        </div>
                    </div>
                    <div class="input-group form-group row">
                        <label for="notes" class="col-sm-2 col-form-label">Notes</label>
                        <div class="col-sm-10" id="txt-area-shift">
                            <textarea type="text" name="notes" id="notes"></textarea>
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary">Add</button>
                </form>
        </div>
        <div id="right-chunk">
            <table class="table">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for author in authors %}
                    <tr>
                        <th scope="row">{{author.id}}</th>
                        <td>{{author.first_name}} {{author.last_name}}</td>
                        <td><a href="/view-author/{{author.id}}">View</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="/" class="btn btn-secondary">Go to add book page</a>
        </div>
    </div>
</body>
</html>
