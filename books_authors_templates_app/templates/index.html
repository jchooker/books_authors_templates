<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books & Authors</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>
<body>
    <div id="wrapper">
        <div id="left-chunk">
            <h1>Add a Book</h1>
            <form action="/createBook" method='POST'>
                {% csrf_token %}
                <div class="input-area">
                    <div id="entry-area">
                        <div class="input-group form-group row">
                            <label for="book_title" class="col-sm-2 col-form-label">Title</label>
                            <div class="col-sm-10">
                                <input type="text" name="book_title" id="book_title">
                            </div>
                        </div>
                        <div class="input-group form-group row">
                            <label for="book_desc" class="col-sm-2 col-form-label">Description</label>
                            <div class="col-sm-10" id="txt-area-shift">
                                <textarea type="text" name="book_desc" id="book_desc"></textarea>
                            </div>
                        </div>
                    </div>
                    <button class="btn-primary btn float-start btn-pos-adj">Add</button>
                </div>
            </form>
        </div>
        <div id="right-chunk">
            <table class="table">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Title</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in books %}
                    <tr>
                        <th scope="row">{{book.id}}</th>
                        <td>{{book.title}}</td>
                        <td><a href="/view-book/{{book.id}}">View</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="/addAuthor" class="btn btn-secondary">Go to add author page</a>
        </div>
    </div>
</body>
</html>
